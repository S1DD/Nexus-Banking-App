{% extends 'base.html' %}

<title>{% block title %}Login - Nexus{% endblock %}</title>
{% block content %}
<h2 class="text-md-end text-center">Login</h2>
<form action="" method="post">
    <p>
    {{ form.username.label }} <br>
    {{ form.username(size=30)}}
    </p>

    <p>
    {{ form.password.label }}
    {{ form.password(50)}}
    </p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
